<div class="page">
	<!--#include virtual="/parts/header.html" -->

	<main class="main">

		<div class="decoration-bg container" style="background-image: url(./images/dist/hearts.jpg)"></div>

		<section class="section-lessons">
			<div class="container">
				<div class="result-header text-center text-uppercase">
					<button type="button" class="btn btn-secondary btn-gradient btn-back text-uppercase">
						<span class="icon-image">
							<img src="./images/dist/arrow-left-solid.png" alt="Arrow left">
						</span>
						Вернуться
					</button>
				</div>

				<div class="result-main">
					<ul class="result-list"
						data-loader-target>
						<li
							data-filter-target="UZR CZR 1-3 progression">
							<div class="card card-result">
								<span class="card-info">
									1+
								</span>
								<div class="card-image">
									<img src="" alt="Фото">
								</div>
								<p class="card-text">
									вместе с мамой
								</p>
							</div>
							<div class="result-item-buttons">
								<a href="./card-detail/card-detail-1.html" class="btn btn-primary">
									юзр
								</a>
								<a href="./card-detail/card-detail-1.html" class="btn btn-primary">
									сзр
								</a>
							</div>
						</li>

						<li
							data-filter-target="UZR 4-6 creativity">
							<div class="card card-result">
								<span class="card-info">
									4+
								</span>
								<div class="card-image">
									<img src="" alt="Фото">
								</div>
								<p class="card-text">
									группа кратковременного пребывания
								</p>
							</div>
							<div class="result-item-buttons">
								<a href="./card-detail/card-detail-2.html" class="btn btn-primary">
									юзр
								</a>
							</div>
						</li>

						<li
							data-filter-target="UZR 1-3 progression">
							<div class="card card-result">
								<span class="card-info">
									3+
								</span>
								<div class="card-image">
									<img src="" alt="Фото">
								</div>
								<p class="card-text">
									логопед
								</p>
							</div>
							<div class="result-item-buttons">
								<a href="./card-detail/card-detail-3.html" class="btn btn-primary">
									юзр
								</a>
							</div>
						</li>
					</ul>

					<div class="result-main-button">
						<a href="./catalog.html" class="btn btn-primary btn-gradient text-uppercase">
							<span class="icon-image">
								<img src="./images/dist/icon-sun.png" alt="Sun">
							</span>
							Посмотреть все занятия
						</a>
					</div>
				</div>
			</div>
		</section>

		<div class="modal" id="modalAskUs">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							Напишите нам
						</h5>
						<button type="button" class="btn modal-close" data-modal-dismiss="modal">
							&times;
						</button>
					</div>
					<div class="modal-body">

						<div class="modal-body-inner">
							<div class="modal-body-start">
								<h4 class="modal-body-title">
									Филлиал ЮЗР
								</h4>
	
								<ul class="social-list">
									<li>
										<a href="#" class="btn btn-primary btn-icon">
											<svg class="icon icon-solid">
												<use xlink:href="./images/viber.svg#svg-viber"></use>
											</svg>
										</a>
									</li>
									<li>
										<a href="#" class="btn btn-primary btn-icon">
											<svg class="icon icon-solid">
												<use xlink:href="./images/telegram.svg#svg-telegram"></use>
											</svg>
										</a>
									</li>
								</ul>
							</div>
	
							<div class="modal-body-end">
								<h4 class="modal-body-title">
									Филлиал СЗР
								</h4>
	
								<ul class="social-list">
									<li>
										<a href="#" class="btn btn-primary btn-icon">
											<svg class="icon icon-solid">
												<use xlink:href="./images/viber.svg#svg-viber"></use>
											</svg>
										</a>
									</li>
									<li>
										<a href="#" class="btn btn-primary btn-icon">
											<svg class="icon icon-solid">
												<use xlink:href="./images/telegram.svg#svg-telegram"></use>
											</svg>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!--#include virtual="/parts/footer.html" -->
</div>
<!--#include virtual="/parts/scripts.html" -->
